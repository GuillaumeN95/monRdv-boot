<div class="card" style="width: 18rem;">
    <img src="../medecin.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Praticien</h5>
      <ul class="list-group list-group-flush" *ngFor="let praticien of list()">
        
        <li class="list-group-item">{{praticien.nom}}</li>
        <li class="list-group-item">{{praticien.prenom}}</li>
        <li class="list-group-item">{{praticien.telephone}}</li>
        
      </ul>
      <p class="card-text"></p>
    </div>
  </div>
